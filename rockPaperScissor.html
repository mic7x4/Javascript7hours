<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="css/rockPaperScissor.css">

</head>
<body>
    <div class="container">
        <div class="content">
            <h1>Rock | Paper | Scissor </h1>

            <div class="result flex" id="result">
