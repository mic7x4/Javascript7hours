<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/changeColor.css">
    <title>Change | Color | Button</title>
</head>
<body>
    <div class="container">
        <div class="content">
            <h1>Change | Color | Button</h1>
            <div class="buttons-container flex">
                <form action="">
                    <select name="backdrop" id="background" onchange="buttonColorChange(this)">
                        <option value="random">Random</option>
                        <option value="red">Red</option>
                        <option value="green">Green</option>
                        <option value="reset">Reset</option>
                    </select>
                </form>
                <button class="btn btn-primary">Whee</button>
                <button class="btn btn-danger">Yahoo</button>
                <button class="btn btn-warning">Google</button>
                <button class="btn btn-success">Facebook</button>
            </div> 
        </div>
    </div>

    <script src="js/changeColor.js"></script>
</body>
</html>
